<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>RasPiRC - <ui:insert name="heading" /></title>
</h:head>
<h:body>
	<h1>RasPiRC</h1>
	<h4>An internet-based remote control car</h4>
	<p:growl widgetVar="growl" showDetail="true" autoUpdate="true"/>
	<p:messages autoUpdate="true"/>
	<h:form>
		<p:megaMenu>
			<p:menuitem value="Home" url="index.xhtml" />
			<p:menuitem value="Servo Test" url="servoTest.xhtml" />
			<p:menuitem value="Device Log" url="deviceLog.xhtml" />
		</p:megaMenu>
	</h:form>
	<h1>
		<ui:insert name="heading" />
	</h1>
	<p:socket onMessage="handleMessage" channel="/notify" />
	<script type="text/javascript">
		function handleMessage(facesmessage) {
			facesmessage.severity = 'info';

			PF('growl').show([ facesmessage ]);
		}
	</script>

	<ui:insert name="content" />
</h:body>
</html>
