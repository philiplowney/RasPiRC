<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="./resources/templates/mainTemplate.xhtml">
		<ui:define name="heading">
			Servo Tests
		</ui:define>
		<ui:define name="content">
			<h:form id="mainForm">
				<h:panelGrid columns="3" style="margin-bottom: 10px; width: 1000px">
					
					<p:outputLabel value="Servo Number"/>
					<p:outputLabel value="Setting"/>
					<p:outputLabel value="Adjustment"/>
					
					<p:selectOneMenu value="#{servoTestUI.chosenServo}">
						<f:selectItem itemLabel="1" itemValue="1"/>
						<f:selectItem itemLabel="2" itemValue="2"/>
						<f:selectItem itemLabel="3" itemValue="3"/>
						<f:selectItem itemLabel="4" itemValue="4"/>
						<f:selectItem itemLabel="5" itemValue="5"/>
						<f:selectItem itemLabel="6" itemValue="6"/>
						<p:ajax/>
					</p:selectOneMenu>
					
					<h:outputText id="valueText" value="#{servoTestUI.chosenValue}" style="font-weight: bold; font-size: 20px;"/>
					
					<p:slider for="valueText" step="50" minValue="4000" maxValue="8000" style="width: 300px;">
						<p:ajax event="slideEnd" listener="#{servoTestUI.onSlideEnd}" update="valueText"/>
					</p:slider>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
